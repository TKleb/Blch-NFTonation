<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFTonation</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="styles/metamask.css">
    <link rel="stylesheet" type="text/css" href="styles/start-page.css">
    <link rel="stylesheet" type="text/css" href="styles/vote-page.css">
    <script src="scripts/start-page.js" type="module" defer></script>
    <script src="scripts/voting-page.js" type="module" defer></script>
</head>
<body>
<header>
    <h1>Header</h1>
</header>
<main>
    <div class="start-page">
        <div class="start-container">
            <p>1. Login to Metamask</p>
            <div class="metamask-button">
                <button class="button" id="connect-button">
                    <img src="images/metamask.png" alt="metamask logo">
                    Connect wallet
                </button>
                <div class="alert" id="install-alert">
                    Please refresh your browser after installing the Metamask plugin

                    <button class="button" id="reload-button">Reload page</button>
                </div>
            </div>

            <p>2. Check you Wallet</p>
            <div id="wallet-id"><p>Your wallet is not connected yet.</p></div>

            <p>3. Go to Voting Page</p>
            <div class="voting-page-button">
                <button class="button" id="vote-page-button">
                    <img src="images/voting.png" alt="voting logo">
                    Go to Voting Page
                </button>
            </div>
        </div>
    </div>
    <div class="vote-page hidden-div">Vote Page</div>
</main>
</body>
</html>
