<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFTonation</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="styles/metamask.css">
    <link rel="stylesheet" type="text/css" href="styles/start-page.css">
    <link rel="stylesheet" type="text/css" href="styles/vote-page.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <script src="scripts/start-page.js" type="module" defer></script>
    <script src="scripts/voting-page.js" type="module" defer></script>
    <script src="scripts/header.js" type="module" defer></script>
</head>
<body>
<header>
    <div id="selected-nft">
        <div class="nft-display"></div>
    </div>
    <div id="contract-timer">
        <div class="countdown"></div>
    </div>
    <div id="connected-wallet">
        <div id="wallet-display"><p>NO WALLET SELECTED</p></div>
    </div>
    <div id="navigation"></div>
</header>
<main>
    <div class="start-page">
        <div class="start-container">
            <p>1. Login to Metamask</p>
            <div class="metamask-button">
                <button class="button" id="connect-button">
                    <img src="images/metamask.png" alt="metamask logo">
                    Connect wallet
                </button>
                <div class="alert" id="install-alert">
                    Please refresh your browser after installing the Metamask plugin

                    <button class="button" id="reload-button">Reload page</button>
                </div>
            </div>

            <p>2. Check you Wallet</p>
            <div id="wallet-id"><span>Your wallet is not connected yet.</span></div>

            <p>3. Go to Voting Page</p>
            <div class="voting-page-button">
                <button class="button" id="vote-page-button" disabled>
                    <img src="images/voting.png" alt="voting logo">
                    Go to Voting Page
                </button>
            </div>
        </div>
    </div>
    <div class="vote-page">
        <div class="org-card">
            <img class="org-image" src="images/wwf.png" alt="wwf logo">
            <div class="card-info">
                <div class="org-votes">
                    <span class="votes-number-wwf">200</span>
                    <span class="votes-text">VOTES</span>
                </div>
                <div class="line"></div>
                <div class="org-info">
                    <span class="org-name">WWF</span>
                    <a class="org-website" href="https://www.worldwildlife.org/" target="_blank">WEBSITE</a>
                </div>
            </div>
            <button class="card-btn btn-wwf">VOTE</button>
        </div>
        <div class="org-card">
            <img class="org-image" src="images/unicef.png" alt="unicef logo">
            <div class="card-info">
                <div class="org-votes">
                    <span class="votes-number-unicef">300</span>
                    <span class="votes-text">VOTES</span>
                </div>
                <div class="line"></div>
                <div class="org-info">
                    <span class="org-name">UNICEF</span>
                    <a class="org-website" href="https://www.unicef.org/" target="_blank">WEBSITE</a>
                </div>
            </div>
            <button class="card-btn btn-unicef">VOTE</button>
        </div>
        <div class="org-card">
            <img class="org-image" src="images/red-cross.png" alt="redcross logo">
            <div class="card-info">
                <div class="org-votes">
                    <span class="votes-number-redcross">400</span>
                    <span class="votes-text">VOTES</span>
                </div>
                <div class="line"></div>
                <div class="org-info">
                    <span class="org-name">Red-Cross</span>
                    <a class="org-website" href="https://www.redcross.ch/en" target="_blank">WEBSITE</a>
                </div>
            </div>
            <button class="card-btn btn-redcross">VOTE</button>
        </div>
    </div>
</main>
</body>
</html>
